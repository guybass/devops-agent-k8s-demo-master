# SecretStore for ArgoCD namespace
# Enables ExternalSecrets to fetch secrets from AWS Secrets Manager
#
# Prerequisites:
#   - External Secrets Operator installed
#   - IRSA configured for the external-secrets service account
#   - IAM permissions to access secrets in AWS Secrets Manager
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: argocd
  labels:
    app.kubernetes.io/name: secret-store
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-2
      # Uses IRSA (IAM Roles for Service Accounts) for authentication
      # The external-secrets controller service account should have
      # the appropriate IAM role attached via IRSA
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
