# Development environment overlay - Phase 2 (Notification Service Only)
# Deploys only the notification-service
#
# Prerequisites:
#   - Phase 1 must be deployed first (provides ConfigMaps, Secrets, ServiceAccounts)
#
# Deploy with: kubectl apply -k overlays/dev-no-domain-phase2/
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Application - wrapped with namespace transformation
  - app/

labels:
  - pairs:
      environment: development
      domain-mode: none
      deployment-phase: "2"
    includeSelectors: false
