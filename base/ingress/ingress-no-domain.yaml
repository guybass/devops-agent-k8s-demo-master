# Ingress configuration for environments WITHOUT a custom domain
# Uses path-based routing with the ALB's auto-generated DNS name
#
# Access URLs (replace ALB_DNS with your actual ALB DNS name):
#   - Web UI:         http://ALB_DNS/
#   - Admin Dashboard: http://ALB_DNS/admin/
#   - API Gateway:    http://ALB_DNS/api/
#
# To get the ALB DNS name after deployment:
#   kubectl get ingress devops-agent-demo-ingress -n devops-agent-demo -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-agent-demo-ingress
  namespace: devops-agent-demo
  labels:
    app.kubernetes.io/name: devops-agent-demo
    app.kubernetes.io/component: ingress
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # HTTP only for development - no SSL redirect
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    # Tags for cost allocation
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=devops-agent-demo,Domain=none
spec:
  ingressClassName: alb
  rules:
    # Single rule without host - matches any hostname (including ALB DNS)
    - http:
        paths:
          # Web UI - root path (highest priority due to Exact match)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-ui
                port:
                  number: 3000
          # Admin Dashboard - /admin path prefix
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-dashboard
                port:
                  number: 3001
          # API Gateway - /api path prefix
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
